<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
            margin: 0;
            flex-direction: column;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        .small {
            font-size: 12px;
        }
        .large {
            font-size: 24px;
        }
        .flowers {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        .flower {
            position: absolute;
            animation: float 8s ease-in-out infinite;
        }
        .flower > circle {
            fill: pink;
            stroke: purple;
            stroke-width: 2;
        }
        .flower > .center {
            fill: yellow;
            stroke: gold;
            stroke-width: 1;
        }
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120vh) rotate(360deg);
            }
        }
    </style>
    <title>Love Request</title>
</head>
<body>
    <h1 id="question">Will you be my love?</h1>
    <button id="yesButton" class="button">Yes</button>
    <button id="noButton" class="button">No</button>

    <div id="flowersContainer" class="flowers"></div>

    <svg id="flowerTemplate" style="display: none;">
        <g class="flower">
            <circle cx="50" cy="50" r="10" class="center" />
            <circle cx="50" cy="30" r="15" />
            <circle cx="70" cy="50" r="15" />
            <circle cx="50" cy="70" r="15" />
            <circle cx="30" cy="50" r="15" />
        </g>
    </svg>

    <script>
        const question = document.getElementById('question');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const flowersContainer = document.getElementById('flowersContainer');

        noButton.addEventListener('click', () => {
            noButton.classList.add('small');
            setTimeout(() => {
                noButton.remove();
                yesButton.classList.add('large');
            }, 1000); // 1 second delay before removing the No button
        });

        yesButton.addEventListener('click', () => {
            question.textContent = "I love you too, babe";
            yesButton.classList.add('large');
            startFlowerShow();
        });

        function startFlowerShow() {
            setInterval(createFlowers, 500); // Create flowers continuously
        }

        function createFlowers() {
            let flowerSvg = document.getElementById('flowerTemplate').cloneNode(true);
            flowerSvg.style.display = 'block';
            flowerSvg.style.position = 'absolute';
            flowerSvg.style.left = `${Math.random() * 100}%`;
            flowerSvg.style.top = `${Math.random() * 100}%`;
            flowerSvg.style.animationDuration = `${6 + Math.random() * 5}s`; // Randomize animation duration for smooth effect

            flowersContainer.appendChild(flowerSvg);
            setTimeout(() => {
                flowerSvg.remove();
            }, 10000); // Remove flower after animation
        }
    </script>
</body>
</html>
